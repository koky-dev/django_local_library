{% extends 'base_generic.html' %}

{% block content %}
{% if author_list %}
<ul>
    {% for author in author_list %}
    <li>
        <a href="{{ author.get_absolute_url }}">{{ author.first_name }} {{ author.last_name }} ({{author.date_of_birth}} - )</a>
    </li>
    {% endfor %}
</ul>
{% endif %}
{% endblock %}
