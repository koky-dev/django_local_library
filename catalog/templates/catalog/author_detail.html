{% extends 'base_generic.html' %}

{% block content %}
    <h1>Fullname : {{ author.first_name }} {{author.last_name}} </h1>
    <p>{{ author.date_of_birth }} - {{ author.date_of_death }}</p>

    <h2>Books</h2>
    {% for book in author.book_set.all %}
        <a href="{% url 'book-detail' book.pk %}">{{ book.title }}</a>
        <p>{{ book.summary }}</p>
    {% endfor %}
{% endblock %}
